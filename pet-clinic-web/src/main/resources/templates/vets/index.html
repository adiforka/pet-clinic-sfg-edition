<!DOCTYPE html>
<!--lifting layout from SPC-->
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<!--comment hint for IntelliJ so its intelli-sense connects vet variable to the Vet type-->
<!--/*@thymesVar id="vet" type=sfg.petclinicsfgedition.model.Vet*/-->
<h1 th:text="'List of Vets'">List of Vets...</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">Id</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Jeremy</td>
        <td th:text="${vet.lastName}">Jackson</td>
    </tr>
    </tbody>
</table>
</body>
</html>
